<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <a href="/"><section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </section></a>

{% include nav.html nav=site.data.nav %}
    
    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <div class="site-footer-credit">Anne Vainikka | <a href="/Contact.html">Contact The Verb Company</a></div>
	<span>Last modified:</span>
	<span id="datemodified"></span>
 	<script>
	  function myFunction() {
	    var x = new Date(document.lastModified);
	    document.getElementById("datemodified").innerHTML = x.toDateString();
	  }
	  window.onload = myFunction;
	</script>
      </footer>
    </section>

    <script>
      window.onscroll = function() {myStickyFunction()};
      var navbar = document.getElementById("mynavbar");
      var sticky = navbar.offsetTop;

      function myStickyFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
      }

    </script>
    
    
    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
